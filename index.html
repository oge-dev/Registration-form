<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Registration</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!--  Body.  -->
  <body>
    <main>
      <form action="" method="post">
        <h1 id="header">Register</h1>
        <div class="social-media-icons">
          <img
            src="./img/Google__Logo.svg"
            alt="Google_icon"
            class="social-icon google"
          />
          <img
            src="./img/Facebook_logo.svg"
            alt="facebook_icon"
            class="social-icon facebook"
          />
          <img
            src="./img/Octicons-github.svg"
            alt="Git_icon"
            class="social-icon git"
          />
          <img
            src="./img/LinkedIn_icon.svg"
            alt="linkedln_ icon"
            class="social-icon linkedln"
          />
        </div>
        <div class="form-group">
          <div>
            <input
              type="text"
              name="username"
              required
              placeholder="Username"
            />
          </div>

          <div>
            <input type="email" name="email" required placeholder="Email" />
          </div>

          <div>
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>

          <div>
            <input
              type="password"
              name="confirmpassword"
              required
              placeholder="Confirm password"
            />
          </div>
        </div>
        <div class="Register-btn">
          <button type="submit" name="Register">Register</button>
        </div>
      </form>
    </main>

    <footer>
      <div class="copywrite">
        2022 &copy;copyright <br />Juliet Registration form project<br />Contact
        developer: Ogechijuliet27@gmail.com
      </div>
    </footer>
  </body>
</html>
